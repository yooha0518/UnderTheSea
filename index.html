<body>
    <div id="body">
        <div id="wrap">
            <div class="menu">
                <a href="https://github.com/yooha0518?tab=repositories">
                    <i class="fa-brands fa-github"></i>
                </a>
                <div class="git_tooltip_text">깃허브 바로가기</div>
                <a href="https://blog.naver.com/518hayoung">
                    <i class="fa-solid fa-blog"></i>
                </a>
                <div class="blog_tooltip_text">블로그 바로가기</div>
            </div>
            <div id="title" class="background_hide_alt">Under The Sea</div>
            <div id="palmtree1"></div>  
            <div id="palmtree2"></div>  
            <div id="clude1"></div>  
            <div id="clude2"></div>  
            <div id="clude3"></div>  
            <div id="clude4"></div>  
            <div id="clude5"></div> 
            <div id="cocktail">
                <div id="cocktailtitle" class="background_hide_alt">cocktailtext</div>
                <div class="sliding_carousel"> <!-- 이미지 슬라이더 -->
                    <div class="flex_sliding_carousel">
                        <div id="cocktail1" class="box_of_sliding_carousel background_hide_alt">cocktail1</div>
                        <div id="cocktail2" class="box_of_sliding_carousel background_hide_alt">cocktail2</div>
                        <div id="cocktail3" class="box_of_sliding_carousel background_hide_alt">cocktail3</div>
                        <div id="cocktail4" class="box_of_sliding_carousel background_hide_alt">cocktail4</div>
                        <div id="cocktail5" class="box_of_sliding_carousel background_hide_alt">cocktail5</div>
                        <div id="cocktail6" class="box_of_sliding_carousel background_hide_alt">cocktail6</div>
                        <div id="cocktail1" class="box_of_sliding_carousel background_hide_alt">cocktail1</div>
                        <div id="cocktail2" class="box_of_sliding_carousel background_hide_alt">cocktail2</div>
                        <div id="cocktail3" class="box_of_sliding_carousel background_hide_alt">cocktail3</div>
                        <div id="cocktail4" class="box_of_sliding_carousel background_hide_alt">cocktail4</div>
                        <div id="cocktail5" class="box_of_sliding_carousel background_hide_alt">cocktail5</div>
                        <div id="cocktail6" class="box_of_sliding_carousel background_hide_alt">cocktail6</div>
                        <div id="cocktail1" class="box_of_sliding_carousel background_hide_alt">cocktail1</div>
                    </div>
                </div>
            </div>
            <div id="tropical_cardgame">
                <div class="congratulation">congratulation!</div>
                <div class="flex_three_box"> <!-- 카드 뒤집기 -->
                    <div class="card box_of_flex_three_box">
                        <div id="first_tropical_card" class="card_front first_card">
                            <i class="fa-solid fa-fish-fins"></i>
                            <p class="tropical_card_text">Click Me!</p>
                        </div>
                        <div id="first_tropical_card" class="card_back"></div>
                    </div>
                    <div class="card box_of_flex_three_box">
                        <div id="second_tropical_card" class="card_front second_card">
                            <i class="fa-solid fa-fish-fins"></i>
                            <p class="tropical_card_text">Click Me!</p>
                        </div>
                        <div id="second_tropical_card" class="card_back"></div>
                    </div>
                    <div class="card box_of_flex_three_box">
                        <div id="third_tropical_card" class="card_front third_card">
                            <p><i class="fa-solid fa-fish-fins"></i></p> 
                            <p class="tropical_card_text">Click Me!</p>
                        </div>
                        <div id="third_tropical_card" class="card_back"></div>
                    </div>
                </div>
                <div class="two_btn_wrap">
                    <button id="card_control_reset_btn" class="card_control_btn">카드 리셋하기</button>
                    <button id="card_control_fixing_btn" class="card_control_btn">카드 조작하기</button>
                </div>
            </div>
            <div id="swimming_fish">
                <div class="swimming_animation">
                    <p>모바일 버전은 권장하지 않습니다.</p>
                    <div id="first_fish" class="fish nimo"></div>
                    <div id="second_fish" class="fish bluetang"></div>
                    <div id="third_fish" class="fish purplefish"></div>
                    <div id="fourth_fish" class="fish nimo"></div>
                    <div id="fifth_fish" class="fish bluetang"></div>
                    <div id="sixth_fish" class="fish purplefish"></div>
                    <div id="seventh_fish" class="fish nimo "></div>
                    <div id="eighth_fish" class="fish nimo"></div>
                    <div id="ninth_fish" class="fish purplefish"></div>
                    <div id="tenth_fish" class="fish nimo"></div>
                </div>
            </div>
