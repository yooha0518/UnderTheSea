<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <title>Under The Sea</title>

</head>
<body>
    <div id="wrap">
        <div id="beach">
            <div id="palmtree1"></div>  
            <div id="palmtree2"></div>  
            <div id="clude1"></div>  
            <div id="clude2"></div>  
        </div>
        <div id="shallowSea">
            <div class="six_box_wrap">
                <div class="flex_six_box">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
            </div>
        </div>
        <div id="middleSea">
            <div class="three_box_wrap">
                <div class="flex_three_box">
                    <div id="first_tropical_card">first_tropical_card</div>
                    <div id="second_tropical_card">second_tropical_card</div>
                    <div id="tirth_tropical_card">tirth_tropical_card</div>
                </div>
            </div>
        </div>
        <div id="deepSea">
            <div class="swimming_animation">
                <div id="first_fish" class="fish nimo"></div>
                <div id="second_fish" class="fish bluetang"></div>
                <div id="third_fish" class="fish purplefish"></div>
                <div id="fourth_fish" class="fish nimo"></div>
                <div id="fifth_fish" class="fish bluetang"></div>
                <div id="sixth_fish" class="fish purplefish"></div>
                <div id="seventh_fish" class="fish nimo "></div>
                <div id="eighth_fish" class="fish nimo"></div>
                <div id="ninth_fish" class="fish purplefish"></div>
                <div id="tenth_fish" class="fish nimo"></div>
            </div>
        </div>
        <div id="ultradeepSea">ultradeepSea</div>
    </div>








    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script src="main.js"></script>
    
    
</body>
</html>
